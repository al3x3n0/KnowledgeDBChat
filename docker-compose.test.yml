version: '3.8'

services:
  # PostgreSQL Database for Testing
  postgres_test:
    image: postgres:15-alpine
    container_name: knowledge_db_postgres_test
    environment:
      POSTGRES_DB: knowledge_db_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    networks:
      - knowledge_test_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d knowledge_db_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for Testing
  redis_test:
    image: redis:7-alpine
    container_name: knowledge_db_redis_test
    ports:
      - "6380:6379"
    volumes:
      - redis_test_data:/data
    command: redis-server --appendonly yes
    networks:
      - knowledge_test_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Qdrant Vector Database for Testing (default; set VECTOR_STORE_PROVIDER=chroma to use embedded ChromaDB)
  qdrant_test:
    image: qdrant/qdrant:latest
    container_name: knowledge_db_qdrant_test
    ports:
      - "6334:6333"
    volumes:
      - qdrant_test_data:/qdrant/storage
    networks:
      - knowledge_test_net

  # Backend API for Testing
  backend_test:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: knowledge_db_backend_test
    environment:
      - DATABASE_URL=postgresql://test_user:test_password@postgres_test:5432/knowledge_db_test
      - REDIS_URL=redis://redis_test:6379/0
      - OLLAMA_BASE_URL=http://ollama_test:11434
      - CHROMA_PERSIST_DIRECTORY=/app/data/chroma_db_test
      - VECTOR_STORE_PROVIDER=${VECTOR_STORE_PROVIDER:-qdrant}
      - QDRANT_URL=${QDRANT_URL:-http://qdrant_test:6333}
      - QDRANT_COLLECTION_NAME=${QDRANT_COLLECTION_NAME:-knowledge_base_test}
      - SECRET_KEY=test-secret-key-change-in-production
      - DEBUG=True
      - LOG_LEVEL=DEBUG
    ports:
      - "8001:8000"
    volumes:
      - ./data/test:/app/data
      - ./backend:/app
      # Bind-mount HF cache to host FS to avoid filling container layer during tests
      - ./data/test/hf_cache:/root/.cache/huggingface
    depends_on:
      postgres_test:
        condition: service_healthy
      redis_test:
        condition: service_healthy
      qdrant_test:
        condition: service_started
    networks:
      - knowledge_test_net
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Ollama for Testing (optional, can use mock)
  ollama_test:
    image: ollama/ollama:latest
    container_name: knowledge_db_ollama_test
    ports:
      - "11435:11434"
    volumes:
      - ollama_test_data:/root/.ollama
    networks:
      - knowledge_test_net
    environment:
      - OLLAMA_HOST=0.0.0.0
    profiles:
      - with-llm

  # Celery worker for Testing
  celery_test:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: knowledge_db_celery_test
    environment:
      - DATABASE_URL=postgresql://test_user:test_password@postgres_test:5432/knowledge_db_test
      - REDIS_URL=redis://redis_test:6379/0
      - CELERY_BROKER_URL=redis://redis_test:6379/0
      - CELERY_RESULT_BACKEND=redis://redis_test:6379/0
      - VECTOR_STORE_PROVIDER=${VECTOR_STORE_PROVIDER:-qdrant}
      - QDRANT_URL=${QDRANT_URL:-http://qdrant_test:6333}
      - QDRANT_COLLECTION_NAME=${QDRANT_COLLECTION_NAME:-knowledge_base_test}
      - DEBUG=True
    volumes:
      - ./data/test:/app/data
      - ./backend:/app
      # Bind-mount HF cache to host FS to avoid filling container layer during tests
      - ./data/test/hf_cache:/root/.cache/huggingface
    depends_on:
      postgres_test:
        condition: service_healthy
      redis_test:
        condition: service_healthy
      qdrant_test:
        condition: service_started
    networks:
      - knowledge_test_net
    command: celery -A app.core.celery worker --loglevel=debug

volumes:
  postgres_test_data:
  redis_test_data:
  ollama_test_data:
  qdrant_test_data:

networks:
  knowledge_test_net:
    driver: bridge
